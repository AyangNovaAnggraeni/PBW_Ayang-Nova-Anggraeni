<html>
    <head>
        <title>Cek Nilai</title>
    </head>
    <body>
        <h2>Mutu Nilai</h2>
        <input type="name" id="npm" placeholder="NPM">
        <input type="number" id="nilai" placeholder="Nilai">  
        <button onclick="hitung()">Hitung</button>
        <p>Hasil : <span id="hasil"></span></p>

        <script>
            function hitung()
            {   
                let num = parseFloat(document.getElementById("nilai").value);
                let grade = "";

                if ( num < 0 || num > 100) { 
                    grade = "Nilai tidak valid!";
                } else if (num <= 49) {
                    grade = "E";
                } else if (num <= 59) {
                    grade = "D";
                } else if (num <= 69) {
                    grade = "C";
                } else if (num <= 79) {
                    grade = "B";
                } else {
                    grade = "A";
                }
                
                document.getElementById("hasil").innerText = grade;

            }
        </script>
    </body>
</html>
